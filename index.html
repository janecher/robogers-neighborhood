<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mr. Roboger's Neighborhood</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="input">Input the number:</label>
                <input id="number" type="number" class="form-control" min="1" required>
            </div>
            <div class="form-group">
                <label for="input">Input the name:</label>
                <input id="name" type="text" class="form-control" required>
            </div>
            <button type="submit" class="btn">Show result</button>
        </form>
        <div class="result">
            <h3>Result</h3>
            <button type="click" class="btn" id="reverse">Reverse result</button>
            <ol start="0" id="result">

            </ol>
        </div>
    </div>   
</body>
</html>
